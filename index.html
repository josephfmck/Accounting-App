    <!--*MAIN ROW FOR BOTH FORM CONTAINERS-->
    <div class="row">
      <!--*RECEIPTS Container-->
      <div class="container col-md-6 my-5">
        <!--Receipts Form-->
        <div class="card">
          <h5 class="card-title mx-auto">Add a Receipt/Deposit</h5>
          <div class="card-body">
            <form>
              <div class="row">
                <!--Receipt Date input-->
                <div class="col-md-12">
                  <label for="receipt-date">Receipt Date</label>
                  <div class="input-group">
                    <input
                      type="date"
                      id="receipt-date"
                      placeholder="Add Receipt's Date"
                    />
                  </div>
                </div>
                <!--Receipt Description input-->
                <div class="col-md-12">
                  <label for="receipt-description">Receipt Description</label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="receipt-description"
                      size="70"
                      placeholder="Add Receipt's Description"
                    />
                  </div>
                </div>
                <!--Receipt Amount input-->
                <div class="col-md-12">
                  <label for="receipt-amount">Receipt Amount</label>
                  <div class="input-group">
                    <input
                      type="number"
                      id="receipt-amount"
                      placeholder="Add Receipt's Amount"
                    />
                  </div>
                </div>
              </div>
              <!--/row for inputs-->
              <div class="row d-flex my-3">
                <!--Buttons-->
                <button id="receipt-add-btn" class="btn btn-primary mx-1">
                  <i class="fa fa-plus"></i> Add Receipt
                </button>

                <button class="update-btn btn btn-success mx-1">
                  <i class="fa fa-pencil-square-o"></i> Update
                </button>
                <button class="delete-btn btn btn-danger mx-1">
                  <i class="fa fa-remove"></i> Delete
                </button>
                <button class="back-btn btn-secondary ml-auto">
                  <i class="fa fa-chevron-circle-left"></i> Back
                </button>
              </div>
              <!--/row for buttons-->
            </form>
          </div>
          <!--/card-body-->
        </div>
        <!--card-->
      </div>
      <!--/container RECEIPT-->

      <!--*DISBURSEMENTS Container-->
      <div class="container col-md-6 my-5">
        <!--Disbursements Form-->
        <div class="card">
          <h5 class="card-title mx-auto">Add a Disbursement/Withdrawal</h5>
          <div class="card-body">
            <form>
              <div class="row">
                <!--Disbursement Date input-->
                <div class="col-md-12">
                  <label for="disbursement-date">Disbursement Date</label>
                  <div class="input-group">
                    <input
                      type="date"
                      id="disbursement-date"
                      placeholder="Add Disbursement's Date"
                    />
                  </div>
                </div>
                <!--Disbursement Description input-->
                <div class="col-md-12">
                  <label for="disbursement-description">Disbursement Description</label>
                  <div class="input-group">
                    <input
                      type="text"
                      id="disbursement-description"
                      size="70"
                      placeholder="Add Disbursement's Description"
                    />
                  </div>
                </div>
                <!--Disbursement Amount input-->
                <div class="col-md-12">
                  <label for="disbursement-amount">Disbursement Amount</label>
                  <div class="input-group">
                    <input
                      type="number"
                      id="disbursement-amount"
                      placeholder="Add Disbursement's Amount"
                    />
                  </div>
                </div>
              </div>
              <!--/row for inputs-->
              <div class="row d-flex my-3">
                <!--Buttons-->
                <button id="disbursement-add-btn" class="btn btn-primary mx-1">
                  <i class="fa fa-plus"></i> Add Disbursement
                </button>

                <button class="update-btn btn btn-success mx-1">
                  <i class="fa fa-pencil-square-o"></i> Update
                </button>
                <button class="delete-btn btn btn-danger mx-1">
                  <i class="fa fa-remove"></i> Delete
                </button>
                <button class="back-btn btn-secondary ml-auto">
                  <i class="fa fa-chevron-circle-left"></i> Back
                </button>
              </div>
              <!--/row for buttons-->
            </form>
          </div>
          <!--/card-body-->
        </div>
        <!--card-->
      </div>
      <!--/container DISBURSEMENTS-->
    </div> <!--/MAIN BOTH FORMS ROW-->
